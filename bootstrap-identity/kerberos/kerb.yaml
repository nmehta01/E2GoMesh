apiVersion: v1
kind: Pod
metadata:
  name: kerberos
  labels:
    app: kerberos-rest-api
spec:
  containers:
            - name: kerberos 
              image: "gcr.io/e2-chase/kerberos/kerberos-server-9.0"
              ports:
                - containerPort: 88
                  name: "eighty-eight"
                - containerPort: 464
                  name: "four-six-four"
                - containerPort : 749
                  name: "seven-four-nine"
              env:
                - name: KRB5_REALM
                  value:  kerberos.gomesh.com
                - name: KRB5_KDC
                  value: localhost
                - name: KRB5_PASS
                  value: secret
              volumeMounts: 
                - name: krb5kdc-data
                  mountPath: /shared-location
            - name: rest-api
              image: "gcr.io/e2-chase/kerberos/kerberos-rest-api-2.8"
              volumeMounts:
                - name: krb5kdc-data
                  mountPath: /kerberos-server
  volumes:
    - name: krb5kdc-data
      emptyDir: {}
---
kind: Service
apiVersion: v1
metadata:
    name: kerberos-rest-api-service
spec:
    type: NodePort
    selector:
        app: kerberos-rest-api
    ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
         
